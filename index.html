<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,700|Work+Sans:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Todo List App</h1>
           <form action="#" name="form">
          <input type="text" name="todo" id="app__item-input" placeholder="add task"/>
          <div class="app__buttons">
            <button class="app__add-btn app__btn" id="add-btn">Add To List</button>
            <button class="app__clear-btn app__btn" id="clear-btn">Clear Todo List</button>
          </div>
        </form>
          <strong>Todo List</strong>
          <ul id="app__todo-list"></ul>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
